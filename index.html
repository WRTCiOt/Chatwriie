<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WRTCiO</title>
<style>
    body {
        background-color: #2e2d2d;
        position: relative;
    }
    #chat-bubble {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 5%;
        height: auto;
        transition: transform 0.5s; /* Übergangsdauer und welche Eigenschaft betroffen ist */
        transition-delay: 0.1s; /* Verzögerung des Übergangs */
    }
    #overlay {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 8%;
        height: auto;
        pointer-events: none;
    }
    /* Hovern über das Chat-Bubble-Bild */
    #chat-bubble:hover {
        transform: scale(1.1); /* Vergrößern beim Hovern */
    }
    /* Zurückkehren zur normalen Größe beim Verlassen */
    #chat-bubble:not(:hover) {
        transition: transform 0.8s; /* Übergangsdauer für Rückkehr zur normalen Größe */
    }

    /* Media Query für mobile Geräte */
    @media only screen and (max-width: 600px) {
        #chat-bubble {
            width: 15%; /* Größeres Bild auf mobilen Geräten */
        }
    }
</style>
</head>
<body>
    <!-- Overlay für Hover-Effekt -->
    <div id="overlay"></div>
    <!-- Chat-Bubble-Bild -->
    <img id="chat-bubble" src="chat-bubble.png" alt="Chat Bubble Image">
    <!-- JavaScript für Chat öffnen -->
    <script>
        // Funktion zum Öffnen des Chats
        function openChat() {
            window.open("chat.html", "_self");
        }

        // Event Listener für das Klicken auf das Bild
        document.getElementById("chat-bubble").addEventListener("click", function(event) {
            openChat();
        });

        // Event Listener für das Verhindern des Kontextmenüs (Rechtsklick)
        document.getElementById("chat-bubble").addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Event Listener für das Verhindern des Halten-Ereignisses auf mobilen Geräten
        document.getElementById("chat-bubble").addEventListener("touchstart", function(event) {
            // Verhindern des Standardverhaltens
            event.preventDefault();
            // Öffnen des Chats
            openChat();
        });
    </script>
</body>
</html>
